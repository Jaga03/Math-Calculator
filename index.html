<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/calculator.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="os">
            <button onclick="Clear()">Clr</button>
            <button onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="display('Areaofsquare')"><i class="fa-regular fa-square"></i></button>
            <button onclick="display('Square')">x<sup class="sup">2</sup></button>
            <button onclick="display('Cube')"><i class="fa-solid fa-cube"></i></button>
            <button onclick="display('Diagonal')" class="diagonal">Diag</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calulator()" class="equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
